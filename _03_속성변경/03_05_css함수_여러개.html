<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 VS jQuery 스타일 다루기-3</title>
    <style>
        div {
            margin: 20px;
            padding: 10px;
            font-size: 26px;
            border: 2px solid red;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
       

        //jQuery로 스타일 속성이름
        $(document).ready(function(){
            var $content = $("#test");
            //jQuery로 css({})로 한번에 묶어서 속성값을 변경할 수가 있다.
            $content.css({
                fontSize : "30px",
                border : "1px solid red",
                margin : "20px",
                color : "green"
            });
            
        });
    </script>
</head>
<body>
    <div id="test" class="content" >
        스타일 속성
    </div>
    
</body>
</html>
