<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기-특정 노드의 자식 노드 중에서 마지막 자식 노드 찾는 방법들</title>
    <style>
        body {
            font-size: 15px;
            font-family: "굴림";
        }
        div, p, ul, li {
            border: 1px solid gray;
            margin: 10px;
        }
        ul {
            padding: 10px;
        }
      
    </style>
  <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    <script>
        $(document).ready(function(){
            var $menu = $("#menu");
            $menu.children(":last").css("border", "5px solid #f00");
            
            $menu.children().last().css("border", "5px solid #f00");
        });
    </script>
</head>
<body>
    <ul id="menu">
        <li>메뉴0</li>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
