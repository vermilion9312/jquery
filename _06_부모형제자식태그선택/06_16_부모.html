<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기-부모,조상 노드 찾는 방법</title>
    <style>
        body {
            font-size: 15px;
            font-family: "굴림";
        }
        div, p, ul, li {
            border: 1px solid gray;
            margin: 10px;
            list-style: none;
            padding: 10px;
        }
      

    </style>
      <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function(){
            var $menu = $("#menu");
            //아래 코드는 부모 노드를 구하는 코드
            $menu.parent().css("border", "2px solid blue");

            //아래 코드는 특정 조상 노드를 구하는 코드
            $menu.parent().parent().css("border", "2px solid red");
           
        });
    </script>
</head>
<body>
    <div>
        <ul id="menu">
            <li>메뉴0</li>
            <li>메뉴1</li>
            <li>메뉴2</li>

        </ul> 

    </div>
    
</body>
</html>
