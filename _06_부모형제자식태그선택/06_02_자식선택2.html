<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기-each()</title>
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    <script>
        $(document).ready(function(){
            // each 는 반복문과 같다. index , item 으로 인덱스 값에 접근할수있다. 

            //순차적으로 노드를 접근하여 그 인덱스와 HTMLLiElement를 출력하고 있다.
            //jQuery객체.textContent를 하게 되면 해당한는 값을 출력을 할 수 있다.    
            $(".container li").each(function(index, item){
                document.write("index값 : " + index +  ", " + item.textContent + "<br/>");
            });
        });
    </script>
</head>
<body>
    <ul class="container">
        <li>이민자</li>
        <li>오춘식</li>
        <li>박수용</li>
        <li>안상민</li>
    </ul>
</body>
</html>
